<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Weather and Time Display</title>
</head>

<body>
    <div class="weather-container">
        <div class="weather">
            <h3 id="day"><b>Sunday</b></h3>
            <h3 id="date">February 23rd, 2025</h3>
            <h2 id="time"><b>09:20 PM</b></h2>
            <img id="weather-icon" src="img/cloud.svg" alt="Weather Icon" class="weather-icon" />
            <h3><span id="temperature" class="temp">83°F</span></h3>
        </div>
        <div class="weather-details">
            <h3><span id="air-quality" class="info">Air Quality 50</span></h3>
            <h3><span id="wind-speed" class="info">Wind 4 mph</span></h3>
            <h3><span id="feels-like" class="info">Feels like 74°</span></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
